<!DOCTYPE html>
<html>
	<head>
	<title>TeeChart JavaScript Smooth Line Series Example</TITLE>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../lib/TeeChart/src/teechart.js" type="text/javascript"></script>
	<script type="text/javascript">

	function draw() {
  	var Chart1=new Tee.Chart("canvas");

	//date
	var dd = new Date();
	var day = dd.getDate();
	//体温
	var Temperature = new Tee.PointXY();
	Temperature.data.values=[35.51,36.45,37.23,36.85,36.43,36.57,36.24,36.77,36.84];
	Temperature.data.x=[day,day+1,day+2,day+3,day+4,day+5,day+6,day+7,day+8];
	Temperature.drawLine = true;
	//アイコン
	var Icon = new Tee.PointXY();
	Icon.data.values=[43,43,43];
	Icon.data.x=[day,day+4,day+8];
	//アイコンに線を引く
	Icon.drawLine=false;

	Icon.pointer.format.shadow.visible=false;
	Icon.pointer.visible=true;
	//プロットに画像を設定
	Icon.pointer.format.image.url="../images/graph_04_seiriyotei.png";
	Icon.pointer.format.stroke.gradient.visible=false;
	//画像の枠線を透明にする
  	Icon.pointer.format.stroke.fill="transparent";
  	Icon.pointer.format.stroke.gradient.visible=false;
  	
	//グラフ全体の設定
	Chart1.addSeries(Temperature).visible = true;
  	Chart1.addSeries(Icon).visible = true;
  	Chart1.axes.left.format.stroke.fill="red";
  	Chart1.title.text="TeeChart for JavaScript";
  	Chart1.title.format.font.style="18px Verdana";
  	Chart1.draw();
	}
	</script>
	</head>
	<body onload="draw()">
	<canvas id="canvas" width="450" height="400"></canvas>
	</body>
</html>
