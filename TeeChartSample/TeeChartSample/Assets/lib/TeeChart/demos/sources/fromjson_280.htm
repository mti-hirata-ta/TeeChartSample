<html>
<head>
<title>TeeChart JavaScript JSON to Series Example</title>

<script src="../../src/teechart.js" type="text/javascript"></script>
<script src="../../src/teechart-table.js" type="text/javascript"></script>

<script type="text/javascript">
var Chart1;
function draw() {
  Chart1=new Tee.Chart("canvas");
  var b=Chart1.addSeries(new Tee.Bar());
  b.loadJSON(document.getElementById("json"));
  Chart1.title.text="TeeChart Gadget";

  Chart1.legend.visible=false;
  Chart1.axes.bottom.title.text=b.title;
  Chart1.axes.left.title.text=b.data.title;

  Chart1.draw();
}
</script>
</head>
<body onload="draw()">

<div>
<textarea id="json" rows="20" cols="60" "wrap="off">
{
    "series":{
        "name":"Friends",
        "color":"Blue",
        "metric":"Quantity",
        "point":[
            {
                "name":"Facebook",
                "value":123
            },
            {
                "name":"Twitter",
                "value":456
            },
            {
                "name":"Google+",
                "value":789
            }
        ]
    }
}
</textarea>
<br/>
<button type="BUTTON" onclick="Chart1.series.items[0].refresh();">Refresh</Button>
</DIV>
<br/>
<center>
<br><canvas id="canvas" width="280" height="200">
This browser does not seem to support HTML5 Canvas.
</canvas>
</center>
</body>
</html>
